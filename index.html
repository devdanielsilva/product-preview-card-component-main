<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon" alt="favicon image">
    <link rel="stylesheet" href="styles/style.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <!---->
    <div class="container">
        <!--div class="grid", Ele nos permite trabalhar em duas dimensões sendo linhas e colunas. Juntando linhas e colunas formamos uma grade, chamada de Grid. O CSS Grid é bem completo, nos permite executar a estruturação de mais de uma maneira.-->
        <div class="grid">
            <!---->
            <div class="img">
                <img src="images/image-product-desktop.jpg" alt="Image product desktop">
            </div>
            <!--Card container, é para informações sobre o produto e botão para realizar compra.-->
            <div class="card-container">
                <!---->
                <h6 class="pro-cat">Perfume</h6>
                <!--h2 class="Gabrielle Essence", é o subtítulo de nível 6, com o nome do produto.-->
                <h2 class="pro-name">Gabrielle Essence Eau De Parfum</h2>
                <!--p class="A floral", é o parágrafo com informações sobre o produto.-->
                <p class="pro-des">A floral, solar and voluptuous interpretation composed by Oliver Polge,
                    Perfumer-Creator for the House of Channel.</p>
                <!---->
                <div class="price">
                    <!--p class="current-price", é o parágrafo com o preço do produto.-->
                    <p class="current-price">$149.99</p>
                </div>
                <!---->
                <button class="cta">
                    <!---->
                    <img src="images/icon-cart.svg" alt="Icon-Cart"> Add to Cart
                </button>
            </div>
        </div>
    </div>
</body>

</html>
